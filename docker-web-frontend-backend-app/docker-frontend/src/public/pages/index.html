<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <link rel="stylesheet" href="/css/dialog.css">
    <title>Register</title>
</head>
<body>  
    <div class="container">
        <div class="product-card">
            <header class="header"> 
                <h1 class="title">PRODUCT</h1>
            </header>
            <aside class="aside">
                <div class="exit-query-mode">
                    <button id="exit" onclick="exit()" hidden>
                        <i class="bi bi-box-arrow-left"></i>
                        EXIT SEARCH
                    </button>
                </div>
                <div class="form">
                    <div class="id-name">
                        <div style="width: 10%;">
                            <label for="id" class="label" aria-readonly="true">Id: </label>
                            <input type="number" class="field" id="id" readonly>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; width: 50%;">
                            <div style="width: 100%;">
                                <label for="" class="label">Name: </label>             
                            </div>
                            <input type="text" class="field" id="name">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; margin-top: 5px;">
                        <div style="width: 60%;">
                            <label for="" class="label">Description: </label>
                        </div>    
                        <textarea name="" id="description" cols="30" rows="10" maxlength="400" class="field"></textarea>
                    </div>
                    <div class="length-scale-color">
                        <div style="width: 40%; ">
                            <label for="" class="label">Color: </label>
                            <input type="text" class="field" id="color">
                        </div>
                        <div style="width: 10%;">
                            <label for="" class="label">Length: </label>
                            <input type="number" value="0.0" min="0.0" step="0.1" placeholder="0.0" class="field" id="length">
                        </div>
                        <div class="dropdown-select">
                            <label for="" class="label">Scale:</label>
                            <select name="" class="field" id="selection">
                                <option value="CM" class="option">CM</option>
                                <option value="M" class="option">M</option>
                                <option value="MM" class="option">MM</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; align-items: flex-end; justify-content: start; width: 60%; height: 15%;">
                        <label for="" class="label-price">
                            Price: 
                        </label>
                        <div class="total">
                            <input type="number" value="0.0" min="0.0" step="0.1" placeholder="0.0" class="field" id="price">
                        </div>
                    </div>
                </div>
            </aside>
            <footer class="footer">
                <button id="update" onclick="onClickUpdate()" hidden>
                    <i class="bi bi-box-arrow-down"></i>
                    SAVE CHANGES
                </button>
                <button id="send" onclick="onClickSend()">
                    <i class="bi bi-send-fill"></i>
                    SEND
                </button>
                <button id="delete" onclick="onClickDeleteProduct()" hidden>
                    <i class="bi bi-trash-fill" ></i>
                    DELETE
                </button>
                <button id="search" onclick="onClickSearch()">
                    <i class="bi bi-search"></i>
                    SEARCH
                </button>
            </footer>
        </div>
        <div id="snackbar">

        </div>
        <dialog id="dialog">
            <div class="dialog-content">
                <div class="dialog-text">
                    You didn't fill the id field, are you want retrieve all the products?
                </div>
                <div class="dialog-buttons">
                    <button id="dialog-yes" onclick="onClickDialogButtonYes()">
                        YES
                    </button>
                    <button id="dialog-no" onclick="onClickDialogButtonNo()">
                        NO
                    </button>
                </div>
            </div>
        </dialog>
        <dialog id="dialog-products">
            <div class="dialog-products-content">
                <div class="products-list-title">
                        <div class="list-item-title" id="product-title-id">ID</div>
                        <div class="list-item-title" id="product-title-name">NAME</div>
                        <div class="list-item-title" id="product-title-description">DESCRIPTION</div>
                        <div class="list-item-title" id="product-title-color">COLOR</div>
                        <div class="list-item-title" id="product-title-length">LENGTH</div>
                        <div class="list-item-title" id="product-title-scale">SCALE</div>
                        <div class="list-item-title" id="product-title-price">PRICE</div>
                </div>
                <div class="dialog-list">
                    <ul id="products-list">
                    </ul>
                </div>
                <div class="dialog-products-footer">

                </div>
            </div>
        </dialog>
    </div>
    <script src="/js/send.js"></script>
    <script src="/js/delete.js"></script>
    <script src="/js/snackbar.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/update.js"></script>
</body>
</html>
