<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <title>Register</title>
</head>
<body>  
    <div class="container">
        <div class="product-card">
            <header class="header"> 
                <h1 class="title">PRODUCT</h1>
            </header>
            <aside class="aside">
                <div class="form">
                    <div class="id-name">
                        <div style="width: 10%;">
                            <label for="id" class="label" aria-readonly="true">Id: </label>
                            <input type="text" class="field" id="id" readonly>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; width: 50%;">
                            <div style="width: 100%;">
                                <label for="" class="label">Name: </label>             
                            </div>
                            <input type="text" class="field" id="name">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; margin-top: 5px;">
                        <div style="width: 60%;">
                            <label for="" class="label">Description: </label>
                        </div>    
                        <textarea name="" id="description" cols="30" rows="10" maxlength="400" class="field"></textarea>
                    </div>
                    <div class="length-scale-color">
                        <div style="width: 40%; ">
                            <label for="" class="label">Color: </label>
                            <input type="text" class="field" id="color">
                        </div>
                        <div style="width: 10%;">
                            <label for="" class="label">Length: </label>
                            <input type="number" value="0.0" min="0.0" step="0.1" placeholder="0.0" class="field" id="length">
                        </div>
                        <div class="dropdown-select">
                            <label for="" class="label">Scale:</label>
                            <select name="" class="field" id="selection">
                                <option value="CM" class="option">CM</option>
                                <option value="M" class="option">M</option>
                                <option value="MM" class="option">MM</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; align-items: flex-end; justify-content: start; width: 60%; height: 15%;">
                        <label for="" class="label-price">
                            Price: 
                        </label>
                        <div class="total">
                            <input type="number" value="0.0" min="0.0" step="0.1" placeholder="0.0" class="field" id="price">
                        </div>
                    </div>
                </div>
            </aside>
            <footer class="footer">
                <button id="send" onclick="send()">
                    <i class="bi bi-send-fill"></i>
                    SEND
                </button>
                <button id="delete">
                    <i class="bi bi-trash-fill" ></i>
                    DELETE
                </button>
                <button id="search" onclick="search()">
                    <i class="bi bi-search"></i>
                    SEARCH
                </button>
            </footer>
        </div>
        <div id="snackbar">

        </div>
    </div>
    <script src="/js/send.js"></script>
    <script src="/js/snackbar.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
